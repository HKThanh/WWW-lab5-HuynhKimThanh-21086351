<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #B9E5E8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h1 text-center mb-5">All Companies</h1>
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>About</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Website</th>
                <th>Edit</th>
            </tr>
            <tr th:each="company : ${companies}">
                <td th:text="${company.getCompName()}"></td>
                <td th:text="${company.getAbout()}"></td>
                <td th:text="${company.address}"></td>
                <td th:text="${company.phone}"></td>
                <td th:text="${company.email}"></td>
                <td th:text="${company.getWebUrl()}"></td>
                <td>
                    <a th:href="@{'/company/edit/' + ${company.id}}">Edit</a>
                    <a th:href="@{'/company/delete/' + ${company.id}}">Delete</a>
                </td>
            </tr>
        </table>
        <a href="/company/new">New Company</a>
    </div>
</body>
</html>
