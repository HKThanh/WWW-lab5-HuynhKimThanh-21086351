<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADDING NEW CANDIDATE</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1 class="text-center">ADD NEW CANDIDATE</h1>
    <form action="/add" method="post">
        <div class="form-group row mt-5">
            <label for="fullName" class="col-sm-2 col-form-label">Họ và tên:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" name="fullName">
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="dob" class="col-sm-2 col-form-label">Ngày sinh:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="number" class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="number" name="number" placeholder="Số nhà">
                <input type="text" class="form-control" id="street" name="street" placeholder="Tên đường">
                <input type="text" class="form-control" id="district" name="district" placeholder="Quận">
                <input type="text" class="form-control" id="city" name="city" placeholder="Thành phố">
                <input type="text" class="form-control" id="country" name="country" placeholder="Quốc gia">
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
        <div class="form-group row mt-5">
            <div class="col-sm-10 text-center">
                <button type="submit" class="btn btn-primary btn-expand btn-lg">Add</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
