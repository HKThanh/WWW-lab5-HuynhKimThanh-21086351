<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #B9E5E8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="/jobs/list-jobs" class="text-center">Back to list</a>
            <h1 class="h1 text-center">Candidate Login</h1>
        </div>
        <br/>
        <form method="post" action="check">
            <div id="showMessage" class="row text-center">
                <span class="text-danger fs-4" th:text="${message}"></span>
            </div>
            <div class="form-group row">
                <label for="username" class="fs-3 fw-bold col-4">Username: </label>
                <input type="text" class="form-control col-8" id="username" name="username" required>
            </div>
            <div class="form-group row">
                <label for="password" class="fs-3 fw-bold col-4">Password: </label>
                <input type="password" class="form-control col-8" id="password" name="password" required>
            </div>
            <br/>
            <div class="row text-center">
                <button type="submit" class="btn btn-primary fs-4">Login</button>
            </div>
            <br/>
            <div class="row text-center">
                <span>Don't have a account? Click </span>
                <a href="/candidates/add">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
