<!DOCTYPE html>
<html lang="en">
<style>
    div.inline {
        color: black;
        float: left;padding: 5px 5px;
        text-decoration: none;
        display: inline-block;
    }
    div.inline a.active {
        background-color: #FBD603;
        border:1px solid darkred;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>JOBS</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
<h1 class="h1 text-center">JOBS</h1>
<table class="table">
    <tr>
        <th>Company</th>
        <th>Title</th>
        <th>Description</th>
        <th>Location</th>
        <th>Apply</th>
    </tr>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.getCompany().getCompName()}"></td>
        <td th:text="${job.getJobName()}"></td>
        <td th:text="${job.getJobDesc()}"></td>
        <td th:text="${job.getCompany().getAddress().toString()}"></td>
        <td>
            <a th:href="@{'/job/apply/' + ${job.id}}">Apply</a>
        </td>
    </tr>
</table>
<div class="inline" th:if="${jobs.getTotalPages() > 0}" th:each="pageNumber: ${pageNumbers}">
    <a th:href="@{'/jobs/list-jobs?page=' + ${pageNumber} + '&size=' + ${jobs.getSize()}}"
       th:text="${pageNumber}"
       th:class="${pageNumber == jobs.number + 1} ? active"></a>
</div>
</div>
</body>
</html>
